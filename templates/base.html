<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-uppercase fw-bold" href="{% url 'home' %}">File Uploader</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'file_upload' %}">Upload Files</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'file_browser' %}">Browse Files</a>
              </li>
            </ul>
            <div class="m-3 text-center">
              <strong>Welcome,</strong> {{ request.user }}
            </div>
            {% if request.user.is_authenticated %}
            <div class="ms-2">
              <a href="{% url 'logout' %}" class="btn btn-outline-success">Logout</a>
            </div>
            {% else %}
            <div class="ms-2">
              <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
              <a href="{% url 'register' %}" class="btn btn-outline-success">Register</a>
            </div>
            {% endif %}
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
