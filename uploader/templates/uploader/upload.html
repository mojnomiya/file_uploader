{% extends 'base.html' %}
{% block title %} File Uploader : Upload {% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">File Upload</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.file.id_for_label }}">Choose a file:</label>
                            {{ form.file }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-success btn-lg btn-block">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
